<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .error {
        background-color: rgb(230, 189, 176);
      }
    </style>
  </head>
  <body>
    <input id="from" type="text" />
    <span>В инпуте написано:</span>

    <br />

    <button class="messageBtn">Показать блок</button>
    <div class="message">Привет :)</div>

    <br />

    <form>
      <label>
        Первый инпут:
        <input class="form-control" type="text" />
      </label>
      <br />
      <br />
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br />
      <br />
      <button>Отправить</button>
    </form>

    <script>
      //1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.

      const inputEl = document.getElementById("from");
      const spaN = document.querySelector("span");
      inputEl.oninput = function () {
        spaN.innerHTML = inputEl.value;
      };

      // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
      // - добавить два класса: animate_animated и animate_fadeInLeftBig
      // - поставить данному элементу стиль visibility в значение 'visible'.

      const btnEl = document.querySelector(".messageBtn");
      const mess = document.querySelector(".message");

      btnEl.addEventListener("click", (event) => {
        mess.classList.add("animate_animated", "animate_fadeInLeftBig");
        mess.style.visibility = "visible";
        console.log(mess);
      });

      // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме.
      //Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
      // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
      // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.

      const form = document.querySelector("form");
      const formInputs = document.querySelectorAll(".form-control");
      console.log("formInputs: ", formInputs);

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        sendForm(formInputs);
        setError(formInputs);
      });

      function sendForm(formElements) {
        if (formInputs[0].value && formInputs[1].value) {
          console.log("поле заполнено");
        } else {
          console.log("поле не заполнено");
        }
      }

      function setError(formElements) {
        formElements.forEach((el) => {
          if (!el.value) {
            el.classList.add("error");
          } else {
            el.classList.remove("error");
          }
        });
      }
    </script>
  </body>
</html>
